<div class="wrappe">
    <h3>Arborescence de l'AP-HP</h3>
    <p-tree [value]="filesTree" dynamic="true" layout="horizontal" selectionMode="single" [(selection)]="selectedFile"
            (onNodeSelect)="nodeSelect($event)">
    </p-tree>


    <p-dialog header="Ajout d'un Noeud" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
              [width]="700" [height]="550">
        <div class="ui-g ui-fluid" *ngIf="node" style="height:400px ">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="name">Nom</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="name" [(ngModel)]="node.name" required/>
                </div>

                <div class="ui-g-4">
                    <label for="type">Type</label>
                </div>
                <div class="ui-g-8" style="width : 100px">
                    <p-dropdown id="type" [(ngModel)]="node.type" [options]="types" filter="filter" [style]="{'width':'200px'}"></p-dropdown>
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="delete()" label="Annuler"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Valider"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
